<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!--[if IE]>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>Cake &amp; Bake - HTML5 Template</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Satisfy:400,400i,700,700i%7CNunito:300,400,700" rel="stylesheet">

  <!-- Icon Fonts -->
  <link href="assets/fonts/flaticon/flaticon.css" rel="stylesheet" type="text/css">
  <link href="assets/fonts/fontawesome/fontawesome-all.min.css" rel="stylesheet" type="text/css">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="72x72" href="assets/favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/favicons/apple-icon-114x114.png">
  <link rel="shortcut icon" href="assets/favicons/favicon.ico" type="image/x-icon">

  <!-- Bootstrap core CSS -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- OwlCarousel CSS (needed when using OwlCarousel) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

  <!-- Main Styles -->
  <link href="assets/css/style.css" rel="stylesheet">
  <!-- Plugins Styles -->
  <link href="assets/css/plugins.css" rel="stylesheet">
  <!-- Color Styles -->
  <link href="assets/styles/maincolors.css" rel="stylesheet">

  <!-- LayerSlider CSS -->
  <link rel="stylesheet" href="assets/vendor/layerslider/css/layerslider.css">

  <!-- Prefix free -->
  <script src="assets/js/prefixfree.min.js" defer></script>
</head>

<body>
  <div id="root"></div>

  <!-- jQuery (load first) -->
  <script src="assets/vendor/jquery/jquery.min.js"></script>

  <!-- Bootstrap JS (use bundle so Popper is included) -->
  <!-- If you have local bundle file, replace with: assets/vendor/bootstrap/js/bootstrap.bundle.min.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Isotope (jQuery plugin) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>

  <!-- Owl Carousel (jQuery plugin) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <!-- Other plugins (make sure they donâ€™t re-load jQuery) -->
  <script src="assets/js/plugins.js"></script>

  <!-- Custom scripts (your site logic) -->
  <script src="assets/js/custom.js"></script>

  <!-- number counter script -->
  <script src="assets/js/counter.js"></script>

  <!-- GreenSock (GSAP) -->
  <script src="assets/vendor/layerslider/js/greensock.js"></script>

  <!-- LayerSlider script files (requires jQuery) -->
  <script src="assets/vendor/layerslider/js/layerslider.transitions.js"></script>
  <script src="assets/vendor/layerslider/js/layerslider.kreaturamedia.jquery.js"></script>
  <script src="assets/vendor/layerslider/js/layerslider.load.js"></script>

  <!-- Safe initializers -->
  <script>
    (function () {
      function init() {
        var $ = window.jQuery;
        if (!$) return; // jQuery not loaded

        // LayerSlider (only if element exists and plugin is available)
        var $slider = $('#slider');
        if ($slider.length && typeof $slider.layerSlider === 'function') {
          $slider.layerSlider();
        }

        // Owl Carousel initializations (only if elements exist and plugin available)
        var hasOwl = $.fn && typeof $.fn.owlCarousel === 'function';

        if (hasOwl) {
          var $owlServices = $('#owl-services');
          if ($owlServices.length) {
            $owlServices.owlCarousel({
              loop: true,
              margin: 10,
              nav: true,
              responsive: {
                0: { items: 1 },
                600: { items: 2 },
                1000: { items: 3 }
              }
            });
          }

          var $owlPosts = $('#owl-posts');
          if ($owlPosts.length) {
            $owlPosts.owlCarousel({
              loop: true,
              margin: 10,
              nav: true,
              responsive: {
                0: { items: 1 },
                600: { items: 2 },
                1000: { items: 3 }
              }
            });
          }
        }

        // Isotope example (only run if container exists & plugin is available)
        if (typeof $.fn.isotope === 'function') {
          var $iso = $('.isotope-grid');
          if ($iso.length) {
            $iso.isotope({
              itemSelector: '.grid-item',
              layoutMode: 'fitRows'
            });
          }
        }
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
</body>
</html>
